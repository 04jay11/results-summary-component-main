<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results Summary Component</title>
  </head>
  <body>
    <div class="card">
      <div class="left-card">
        <h2>Your Result</h2>
        <div class="card-circle"><span>76</span> of 100</div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-card">
        <h2>Summary</h2>
        <ul class="summary-lists">
          <li class="summary-list">
            <div class="summary-text">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <div class="number">
              <span class="span-1">80</span> <span class="span-2">/ 100</span>
            </div>
          </li>
          <li class="summary-list">
            <div class="summary-text">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <div class="number">
              <span class="span-1">92</span> <span class="span-2">/ 100</span>
            </div>
          </li>
          <li class="summary-list">
            <div class="summary-text">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <div class="number">
              <span class="span-1">61 </span> <span class="span-2">/ 100</span>
            </div>
          </li>
          <li class="summary-list">
            <div class="summary-text">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <div class="number">
              <span class="span-1">72</span> <span class="span-2">/ 100</span>
            </div>
          </li>
        </ul>
        <button type="button">Continue</button>
      </div>
    </div>
  </body>
</html>
